<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuantumQuill Logo</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f4f4f4;
        font-family: 'Arial', sans-serif;
    }

    .logo-container {
        text-align: center;
        color: #333;
    }

    .quill {
        width: 0; 
        height: 0; 
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 60px solid #000;
        position: relative;
        margin-bottom: 5px;
    }

    .quill::after {
        content: '';
        position: absolute;
        left: -30px;
        bottom: 60px;
        width: 0; 
        height: 0; 
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-top: 15px solid #000;
    }

    .quill::before {
        content: '';
        position: absolute;
        left: -5px;
        bottom: 20px;
        width: 10px;
        height: 20px;
        background-color: #FFD700; /* Yellow feature */
        transform: rotate(45deg);
        border-radius: 2px;
    }

    .logo-text {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }
</style>
</head>
<body>
<div class="logo-container">
    <div class="quill"></div>
    <div class="logo-text">QuantumQuill</div>
</div>
</body>
</html>
